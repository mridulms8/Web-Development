<body>
    <section>
        <nav>
            <div>
                <a name="top"></a>
            </div>
            <div>
                <span id="gtext">Google</span>
            </div>
            <div>
                <form action="https://www.google.com/search">
                    <input type="text" id="google" name="q">
                    <button id="go">G</button>
                </form>
            </div>
            <div>
                <form action="https://www.youtube.com/">
                    <button id="ytlogo">&#9654;</button>
                    <span id="ytin">YouTube<sup>IN</sup></span>
                </form>
            </div>
            <div>
                <form action="https://www.youtube.com/results">
                    <input type="text" id="ytsearch" placeholder="Search" name="search_query">
                    <button id="ytgo">GO</button>
                </form>
            </div>
            <a id="up" href="#top">&uarr;</a>
        </nav>
        <main>
            <div id="einstein">The important thing is to never stop questioning.</div>
            <div id="edison">Genius is one percent inspiration and ninety-nine percent perspiration.</div>
            <div id="curie">NOTHING IN LIFE IS TO BE FEARED, IT IS ONLY TO BE UNDERSTOOD.</div>
            <div id="heinlein">Everything is theoretically impossible until it is done.</div>
        </main>
    </section>
