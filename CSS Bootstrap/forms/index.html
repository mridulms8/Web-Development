<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="display-2">Forms</h1>
        <form action="register.html">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="id" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id" placeholder="Email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone</div>
                </div>
                <div class="mb-3 col">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password"
                        aria-describedby="pwdHelp">
                    <div class="form-text" id="pwdHelp">We'll never share your password with anyone</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Lane 5 Apollo Road">
                </div>
                <div class="col-md-3 mb-3 col-6">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="JK">Jammu & Kashmir</option>
                        <option value="DL">Delhi</option>
                        <option value="PB">Punjab</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3 col-6">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" id="zip" class="form-control" placeholder="000000">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="signup" class="form-check-input">
                <label class="form-check-label" for="signup">Sign me up</label>
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
